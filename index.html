<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link
      href="https://fonts.googleapis.com/css2?family=Mali:wght@700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="backgrounnd">
      
      <div class="textt">
        <header>
          <form id="search-form">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              class="search-input"
              id="search-input"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
        </header>
        <main>
          <div class="current-weather"> 
            <div>
              <h1 class="current-city" id="current-city">Paris</h1>
              <p class="current-details">
                <span id="current-date"></span>, moderate rain <br />
                Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
              </p>
              <div class="other-days">
        <div class="container">
          <div class="shapee">
            <br />
            <i class="fa-solid fa-cloud"></i>
            <br />
            <p>20°C</p>
            <br /><br />
            <p>Tues</p>
            <br />
          </div>
          <div class="shapee">
            <br />
            <i class="fa-solid fa-cloud-sun"></i>
            <br />
            <p>22°C</p>
            <br /><br />
            <p>Wedn</p>
            <br />
          </div>
          <div class="shapee">
            <br />
            <i class="fa-solid fa-sun"></i>
            <br />
            <p>27°C</p>
            <br /><br />
            <p>Thur</p>
            <br />
          </div>
          <div class="shapee">
            <br />
            <i class="fa-solid fa-sun"></i>
            <br />
            <p>25°C</p>
            <br /><br />
            <p>Frid</p>
            <br />
          </div>
          <div class="shapee">
            <br />
            <i class="fa-solid fa-cloud-sun"></i>
            <br />
            <p>22°C</p>
            <br /><br />
            <p>Sat</p>
            <br />
          </div>
          <div class="shapee">
            <br />
            <i class="fa-solid fa-cloud"></i>
            <br />
            <p>21°C</p>
            <br /><br />
            <p>Sun</p>
            <br />
          </div>
        </div>
      </div>
      <div>
            </div>
            <div class="current-temperature">
              <span class="current-temperature-icon">☀️</span
              ><span class="current-temperature-value" id="current-temperature"
                >24</span
              ><span class="current-temperature-unit">°C</span>
            </div>
          </div>
        </main>
        <footer>
          <p>
            This project was coded by
            <a href="https://github.com/taissir-l" target="_blank">Taissir</a>
            and is
            <a
              href="https://github.com/taissir-l/Vanella-weather-app"
              target="_blank"
            >
              on GitHub</a
            >
            and
            <a href="#" target="_blank">hosted on Netlify</a>
          </p>
        </footer>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
